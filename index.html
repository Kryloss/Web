<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#0f0f11" />
  <link rel="manifest" href="./pwa/manifest.json" />
  <link rel="apple-touch-icon" href="./assets/icons/icon-192.png" />
  <title>Gym Planner (Canvas PWA)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0b0b0d;
      color: #f4f6f8;
      overscroll-behavior: none;
      -webkit-user-select: none;
      user-select: none;
      touch-action: none; /* we fully manage gestures */
    }
    /* Fullscreen canvas with safe areas respected via padding */
    #app-wrap {
      position: fixed;
      inset: 0;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
    }
    canvas#app {
      display: block;
      width: 100%;
      height: 100%;
    }
    /* Overlay input for editing text/numbers on iOS */
    .overlay-input {
      position: fixed;
      z-index: 20;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-size: 16px;
      border: none;
      outline: none;
      padding: 8px 10px;
      border-radius: 10px;
      background: rgba(24,24,28,0.95);
      color: #fff;
      box-shadow: 0 6px 18px rgba(0,0,0,0.35);
    }
    .overlay-input::placeholder { color: #aaa; }
    .hidden { display: none; }
    /* Hidden file input for Import */
    input[type=file]#import-file {
      position: fixed;
      left: -10000px;
      top: -10000px;
      width: 1px; height: 1px; opacity: 0;
    }
  </style>
</head>
<body>
  <div id="app-wrap">
    <canvas id="app"></canvas>
  </div>

  <input id="import-file" type="file" accept="application/json" />
  <script>
    // Register service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./pwa/sw.js');
      });
    }
  </script>
  <script src="./core/util.js"></script>
  <script src="./core/engine.js"></script>
  <script src="./core/gestures.js"></script>
  <script src="./core/layout.js"></script>
  <script src="./core/sprites.js"></script>
  <script src="./core/inputOverlay.js"></script>
  <script src="./features/undo.js"></script>
  <script src="./db.js"></script>
  <script src="./features/settings.js"></script>
  <script src="./features/navigation.js"></script>
  <script src="./features/weeks.js"></script>
  <script src="./features/planning.js"></script>
  <script src="./features/nutrition.js"></script>
  <script src="./features/importExport.js"></script>
  <script src="./app.js"></script>
</body>
</html>
